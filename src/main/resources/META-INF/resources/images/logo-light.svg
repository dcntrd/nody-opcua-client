<svg width="256" height="256" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none">

    <defs>
        <!-- Subtle inner glow filter -->
        <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <!-- Gradient for hex stroke -->
        <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1E3A8A"/>
            <stop offset="100%" stop-color="#2563EB"/>
        </linearGradient>

        <!-- Honeycomb pattern -->
        <pattern id="honeycomb" patternUnits="userSpaceOnUse" width="6" height="6">
            <path d="M3 0 L6 1.5 L6 4.5 L3 6 L0 4.5 L0 1.5 Z" fill="none" stroke="#1E3A8A" stroke-opacity="0.15" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- Hexagon Outline -->
    <polygon points="32,6 54,18 54,46 32,58 10,46 10,18"
             stroke="url(#hexGradient)"
             stroke-width="3"
             stroke-linejoin="round"
             filter="url(#innerGlow)"/>

    <!-- Honeycomb inside -->
    <polygon points="32,6 54,18 54,46 32,58 10,46 10,18"
             fill="url(#honeycomb)"/>

    <!-- Internal Connections (Triangle network) -->
    <line x1="22" y1="24" x2="42" y2="24"
          stroke="#06B6D4"
          stroke-width="2.5"
          stroke-linecap="round"
          filter="url(#innerGlow)"/>
    <line x1="22" y1="24" x2="32" y2="42"
          stroke="#06B6D4"
          stroke-width="2.5"
          stroke-linecap="round"
          filter="url(#innerGlow)"/>
    <line x1="42" y1="24" x2="32" y2="42"
          stroke="#06B6D4"
          stroke-width="2.5"
          stroke-linecap="round"
          filter="url(#innerGlow)"/>

    <!-- Nodes -->
    <circle cx="22" cy="24" r="3.5" fill="#06B6D4" filter="url(#innerGlow)"/>
    <circle cx="42" cy="24" r="3.5" fill="#06B6D4" filter="url(#innerGlow)"/>
    <circle cx="32" cy="42" r="4.5" fill="#0EA5E9" filter="url(#innerGlow)"/>

</svg>